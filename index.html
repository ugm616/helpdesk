<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <span id="theme-toggle" class="theme-icon">☀️</span>
    </div>
    <div class="container">
        <div class="logo-container">
            <div class="logo-container">
                <img src="helpdeskLogo.png" alt="Logo" class="responsive-logo">
            </div>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="locationSearch" placeholder="Search for a room or department...">
                <button class="clear-button" id="clearSearch" style="display: none;">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </button>
            </div>
            <div id="searchResults" class="search-results" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Description</th>
                            <th>Floor</th>
                            <th>Wing</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
                <div id="noResults" style="display: none;">
                    <p>No results for that search</p>
                </div>
            </div>
            <!-- <div class="buttons">
                <button class="search-button">Location Finder</button>
                <button class="search-button">Switchboard</button>
            </div> -->

            <!-- Styled How to Use Button -->
            <button class="search-button" id="howToUseButton">How to Use</button>

            <!-- Modal -->
            <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div class="tips-box">
                        <div class="tips-header">
                            <svg class="tips-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                            </svg>
                            <h2>How to Use</h2>
                        </div>
                        <p>Search any room number or department, partial or full. E.g. search "security" or "renal" or "AEZ" to find all matching locations.</p><br/><p>Search is currently for [...]
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
